{% extends 'base.html' %}
{% load static %}

{%block title%}Login Page{% endblock title %}

{% block body %} 
<style>
  .img-box>img{
  
filter: brightness(0) invert(1);
height: 118px;
}
</style>


<div class="login-container">
  <link rel="stylesheet" href="{%static '/css/login.css' %}">
  <div class="background">
        
  </div>

  
    <form action="/login" method='post'>
      <div class="img-box">
        <img src="{% static '/images/logo/bg99.png'  %}"  alt="">

    </div>
      <h3 style="text-align:center" class=''>Login Page</h3>
      {% csrf_token %}
  
        <label for="loginuser" class="form-label">Username</label>
        <input type="text" class="form-control" id="user" name='loginuser'>
  
  
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input name='loginpassword' type="password" class="form-control" id="exampleInputPassword1">
  
  
    <button type="submit" class="btn btn-primary">Submit</button>
 
</form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

{% endblock body%}
</html>
